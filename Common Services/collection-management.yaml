  /payments/_search: 
    post:
      tags:
      - Payment
      summary: Searches the Payment based on search criteria
      description: API to search payments based on search parameters like consumerCode,
        mobileNumber, transactionNumber etc.
      parameters:
      - name: tenantId
        in: query
        description: Unique id for a tenant.
        required: true
        schema:
          type: string
          format: varchar
      - name: pageSize
        in: query
        description: Number of records returned.
        schema:
          multipleOf: 10.0
          maximum: 100
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: true
          type: integer
          default: 20
      - name: pageNumber
        in: query
        description: Page number
        schema:
          type: integer
          default: 1
      - name: sort
        in: query
        description: Receipt results will be sorted by receiptnumber ascending by
          default.
        style: pipeDelimited
        schema:
          maxItems: 3
          minItems: 1
          uniqueItems: true
          type: array
          items:
            pattern: '[-+](receiptNumber|receiptDate)'
            type: string
          default: '["+receiptNumber"]'
      - name: ids
        in: query
        description: Payment Ids.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: consumerCodes
        in: query
        description: Consumer Code .
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: receiptNumbers
