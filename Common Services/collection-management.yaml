        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: fromDate
        in: query
        description: Transaction date, here search will happen as Transaction date
          is greater or equal to given fromDate.
        schema:
          type: integer
          format: int64
      - name: toDate
        in: query
        description: Transaction date, here search will happen as Transaction date
          is lesser or equal to given toDate.
        schema:
          type: integer
          format: int64
      - name: status
        in: query
        description: Search based on the status of the Payment.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: instrumentStatus
        in: query
        description: Search based on the status of the instrument.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: paymentModes
