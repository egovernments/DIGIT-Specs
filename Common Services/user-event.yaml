openapi: 3.0.1
info:
  title: eGov User Event System.
  description: "APIs for Events information. This module handles Below functionality.\
    \ \n1. Create/Update new event\n2. Search existing event\n3. An event in the system\
    \ includes -\n   a. System generated events like changes in state of a complaint,\
    \ PT or TL etc.\n   b. Public Message broadcast\n   c. Events that happen within\
    \ an ULB and are published on mSeva.\n   d. any other events that are to be notified\
    \ to the user.\n"
  contact:
    name: eGovernments Foundation
    email: contacts@egovernments.org
  version: 1.0.0
servers:
- url: /user-event
tags:
- name: Events
  description: APIs required for Event handling.
paths:
  /v1/events/_search:
    post:
      description: |-
        1. Search and get events based on defined search criteria.
      tags:
        - Events
      summary: search
      operationId: searchUsingPOST
      parameters:
        - name: eventTypes
          in: query
          description: Array of event types for which the events are being searched
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: fromDate
          in: query
          description: epoch date
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: ids
          in: query
          description: unique identifier (uuid) of events
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: isCitizenSearch
          in: query
          required: false
          style: form
          schema:
            type: boolean
        - name: isEventsCountCall
          in: query
          required: false
          style: form
          schema:
            type: boolean
        - name: limit
          in: query
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: name
          in: query
          description: Array of event name for which the events are being searched.
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: offset
          in: query
          description: offset
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: postedBy
          in: query
          description: unique identifier (uuid) of the employees posting the event. 
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: recepients
          in: query
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: referenceIds
          in: query
          description: unique id labels that identify a specific item
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: roles
          in: query
          description: List of Roles of employee
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: source
          in: query
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: status
          in: query
          description: current status in the system
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: tenantId
          in: query
          description: unique identifier of the ULB.
          required: true
          style: form
          schema:
            type: string
        - name: toDate
          in: query
          description: epoch date
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: userids
          in: query
          description: unique identifier (uuid) of the users.
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfoWrapper'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/events/_create:
    post:
      tags:
      - Events
      summary: Create new Event
      requestBody:
        description: Details for the new Events + RequestInfo meta data.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/EventRequest'
        required: true
      responses:
        201:
          description: ReponseInfo with Events created successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EventResponse'
        400:
          description: Events creation failed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorRes_2'
      x-codegen-request-body-name: EventRequest
  /v1/events/_update:
    post:
      tags:
      - Events
      summary: Update existing events
      description: This API is used to update existing events in the system.
      requestBody:
        description: Details for the new Events + RequestInfo meta data.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/EventRequest'
        required: true
      responses:
        201:
          description: ReponseInfo with Events updated sudcessfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/EventResponse'
        400:
          description: Events(s) updation failed
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorRes_2'
