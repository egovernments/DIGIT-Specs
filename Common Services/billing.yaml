openapi: 3.0.1
info:
  title: eGov Billing Service APIs
  description: |-
    eGov Billing Service manages head wise demand and Demand Bill information for all the revenue modules from eGov solution. It manages
    * The demand data for a revenue module with category of tax for a defined *period, rebate, penalty, late payment interest, fee* etc and again head wise in each category. This module have one entity called Demand for every revenue entity which holds the list of category and head wise demands for a defined period in DemandDetail.
    * The Demand Bill data with period and head wise dues and its payment details.
    * Service APIs supports single tenant only
  contact:
    name: eGovernments Foundation
  version: 1.1.0
servers:
- url: /
paths:

  /billing-service/amendment/_create:
    post:
      description: Creates amendment for bill.
      tags:
      - amendment-controller
      summary: Create Amendment
      operationId: createUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AmendmentRequest"
      responses:
        '200':
          description: Created Amendment(s) successfully.
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/AmendmentResponse"
        '400':
          description: Invalid Input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /billing-service/amendment/_search:
    post:
      description: Search bill amendment
      tags:
      - amendment-controller
      summary: Search Amendment
      operationId: searchUsingPOST
      parameters:
      - name: amendmentId
        in: query
        description: Identifier of amendment created
        required: false
        style: form
        schema:
          type: string
      - name: businessService
        in: query
        description: Billing system details e.g., PropertyTax,Water Charges etc.
        required: true
        style: form
        schema:
          type: string
      - name: consumerCode
        in: query
        description: A unique identification for a billing entity.
        required: false
        style: pipeDelimited
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: mobileNumber
        in: query
        description: Mobile Number of Primary owner of business detail.
        required: false
        style: form
        schema:
          type: string
      - name: status
        in: query
        description: status of amendment
        required: false
        style: pipeDelimited
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: tenantId
        in: query
        required: true
        style: form
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RequestInfoWrapper"
      responses:
        '200':
          description: returns a demand along with its demand details.
          content:
            "*/*":
              schema:
                "$ref" : "#/components/schemas/AmendmentResponse"
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /billing-service/amendment/_update:
    post:
      description: update bill amendment
      tags:
