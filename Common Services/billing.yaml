  /billing-service/bill/v2/_fetchbill:
    post:
      description: Creates a Bill for collections. By default active bill will be created. Along with tenantId, any one parameter is mandatory. Trigers bill generate internally, Checks whether a demand exists for the given data in db else creates a new one throught the revenue services.
      tags:
      - bill-controller-v2
      summary: Fetch bill
      operationId: fetchBillUsingPOST_1
      parameters:
      - name: businessService
        in: query
        description: 'Billing system details e.g., PropertyTax,Water Charges etc.'
        required: true
        style: form
        schema:
          maximum: 256
          minimum: 0
          maxLength: 256
          minLength: 0
          type: string
      - name: consumerCode
        in: query
        description: Unique identification provided by business details.
        required: false
        style: pipeDelimited
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: demandId
        in: query
        description: Unique identification provided by demand details.
        required: false
        style: form
        schema:
          maximum: 64
          minimum: 0
          maxLength: 64
          minLength: 0
          type: string
      - name: email
        in: query
        description: Email Id of Primary owner of business detail.
        required: false
        style: form
        schema:
          type: string
      - name: mobileNumber
        in: query
        description: Mobile Number of Primary owner of business detail.
        required: false
        style: form
        schema:
          pattern: "^[0-9]{10}$"
          type: string
      - name: tenantId
        in: query
        description: unique identifier of tenant
        required: true
        style: form
        schema:
          maximum: 256
          minimum: 0
          maxLength: 256
          minLength: 0
          type: string
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RequestInfoWrapper"
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/BillResponseV2"
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /billing-service/bill/v2/_search:
    post:
      description: 'Returns a Bill along with its list of bill details. By default active and non-cancelled bills will be returned when no value passed for active or cancelled. Along with tenantId, any one parameter is mandatory. By default results will be sorted by bill creation date'
      tags:
      - bill-controller-v2
      summary: Search bill
      operationId: searchUsingPOST_2
      parameters:
      - name: billId
        in: query
        description: Id(s) of the Bill(s) to be returned
        required: false
        style: pipeDelimited
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: billNumber
        in: query
        description: Serial No(s) of the Bill(s) to be returned
        required: false
        style: form
        schema:
          maximum: 256
          minimum: 0
          maxLength: 256
          minLength: 0
          type: string
      - name: consumerCode
        in: query
        description: A unique identification for a billing entity.
        required: false
        style: pipeDelimited
        schema:
          uniqueItems: true
          type: array
          items:
            type: string
      - name: email
        in: query
        description: Email Id of Primary owner of business detail.
        required: false
        style: form
        schema:
          type: string
      - name: fromPeriod
        in: query
        description: Date from which the billing starts
        required: false
        style: form
        schema:
          type: integer
          format: int64
      - name: isActive
        in: query
        description: 'true when active bill required,  when inactive bill required.'
        required: false
        style: form
        schema:
          type: boolean
      - name: isCancelled
        in: query
        description: 'true when cancelled bill required, false when non-cancelled bill required.'
        required: false
        style: form
        schema:
          type: boolean
      - name: mobileNumber
        in: query
        description: Mobile Number of Primary owner of business detail.
        required: false
        style: form
        schema:
          pattern: "^[0-9]{10}$"
          type: string
      - name: offset
        in: query
        description: 'starting index of the result set.'
        required: false
        style: form
        schema:
          type: integer
          format: int64
      - name: isOrderBy
        in: query
        required: false
        style: form
        schema:
          type: boolean
      - name: retrieveOldest
        in: query
        required: false
        style: form
        schema:
          type: boolean
      - name: service
        in: query
        description: Name of the business service for which 'TaxHeadMaster' to be returned.
        required: false
        style: form
        schema:
          maximum: 256
          minimum: 0
          maxLength: 256
          minLength: 0
          type: string
      - name: size
        in: query
        description: size of the result set.
        required: false
        style: form
        schema:
          type: integer
          format: int64
      - name: status
        in: query
        required: false
        style: form
        schema:
          type: string
          enum:
          - ACTIVE
          - CANCELLED
          - EXPIRED
          - PAID
          - PARTIALLY_PAID
          - PAYMENT_CANCELLED
      - name: tenantId
        in: query
        description: unique identifier of tenant
        required: true
        style: form
        schema:
          maximum: 256
          minimum: 0
          maxLength: 256
          minLength: 0
          type: string
      - name: toPeriod
        in: query
        description: Date to which the billing ends
        required: false
        style: form
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/RequestInfoWrapper"
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/BillResponseV2"
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
