components:
  schemas:
    Action:
      title: Action
      required:
      - action
      - nextState
      - roles
      type: object
      properties:
        action:
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          "$ref": "https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/AuditDetails"
        currentState:
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          maxLength: 256
          minLength: 0
          type: string
        roles:
          type: array
          items:
            type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        uuid:
          maxLength: 256
          minLength: 0
          type: string
    Amendment:
      title: Amendment
      required:
      - amendmentReason
      - businessService
