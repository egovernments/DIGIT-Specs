components:
  schemas:
    Action:
      title: Action
      type: object
      properties:
        action:
          description: "Action on the application in certain"
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/AuditDetails'
        currentState:
          description: Status after action performed
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          description: The uuid of the resultant state
          maxLength: 256
          minLength: 0
          type: string
        roles:
          description: Used for search result and create only
          type: array
          items:
            type: string
        tenantId:
          description: TenantId of the ULB
          maxLength: 256
          minLength: 0
          type: string
        uuid:
          maxLength: 256
          minLength: 0
          type: string
          description: State Unique Identifier uuid
      description: A Object holds the basic data for a Trade License
    Document:
      title: Document
      type: object
      properties:
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated by model
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/AuditDetails'
        documentType:
          type: string
          description: unique document type code, should be validated with document type master
        documentUid:
          maxLength: 64
          minLength: 0
          type: string
          description: The unique id(Pancard Number,Adhar etc.) of the given Document.
        fileStoreId:
          type: string
          description: File store reference key.
        id:
          maxLength: 64
          minLength: 0
          type: string
          description: system id of the Document.
      description: This object holds list of documents attached during the transaciton for a property  
    OwnerInfo:
      title: OwnerInfo
      required:
        - mobileNumber
        - name
        - ownerType
      type: object
      properties:
        aadhaarNumber:
          pattern: ^[0-9]{12}$
          type: string
          description: Json object to capture any extra information which is not accommodated of model
        accountLocked:
          type: boolean
          description: Json object to capture any extra information which is not accommodated of model
          example: false
        active:
          type: boolean
          description: Json object to capture any extra information which is not accommodated of model
          example: false
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated of model
        altContactNumber:
          maxLength: 50
          minLength: 0
          type: string
          description: Json object to capture any extra information which is not accommodated of model
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/AuditDetails'
        bloodGroup:
          maxLength: 32
          minLength: 0
          type: string
          description: Json object to capture any extra information which is not accommodated of model
        correspondenceAddress:
          maxLength: 1024
          minLength: 0
          type: string
          description: The current address of the owner for correspondence.
        correspondenceCity:
          maxLength: 300
          minLength: 0
          type: string
          description: Json object to capture any extra information which is not accommodated of model
        correspondencePinCode:
          maxLength: 10
          minLength: 0
          type: string
          description: Json object to capture any extra information which is not accommodated of model
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
        createdDate:
          type: integer
          format: int64
        dob:
          type: integer
          description: Json object to capture any extra information which is not accommodated of model
          format: int64
        documents:
          type: array
          description: The documents attached by owner for exemption.
          items:
            $ref: '#/components/schemas/Document'
        emailId:
          maxLength: 128
          minLength: 0
