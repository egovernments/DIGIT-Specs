openapi: 3.0.0
info:
  version: 1.0.20-SNAPSHOT
  title: HCM common models
  description: 'common library models for HCM'

paths: {}
components:
  schemas:
    Field:
      type: "object"
      required:
        - "key"
        - "value"
      properties:
        key:
          type: "string"
          example: "height"
          minLength: 2
          maxLength: 64
        value:
          type: "string"
          example: 180
          minLength: 2
          maxLength: 10000
    AdditionalFields:
      type: "object"
      properties:
        schema:
          type: "string"
          example: "HOUSEHOLD"
          minLength: 2
          maxLength: 64
        version:
          type: "integer"
          example: 2
          minimum: 1
        fields:
          type: "array"
          items:
            type: "object"
            $ref: "#/components/schemas/Field"
    EgovModel:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the model
        tenantId:
          type: string
          description: Tenant ID for the model
        status:
          type: string
          description: Status of the model
        source:
          type: string
          description: Source of the model
        rowVersion:
          type: integer
          description: Version of the model
        applicationId:
          type: string
          description: Application ID of the model
        hasErrors:
          type: boolean
          description: Indicates if there are errors in the model
        additionalFields:
          $ref: '#/components/schemas/AdditionalFields'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      required:
        - tenantId
    EgovOfflineModel:
      allOf:
        - $ref: '#/components/schemas/EgovModel'
        - type: object
          properties:
            clientReferenceId:
              type: string
              description: Client reference ID for the model
            clientAuditDetails:
              $ref: '#/components/schemas/AuditDetails'
    EgovSearchModel:
      type: "object"
      properties:
        id:
          type: "array"
          items:
            type: "string"
            description: "List of IDs for searching entities."
          description: "A list of IDs used in search operations."
    EgovOfflineSearchModel:
      type: "object"
      allOf:
        - $ref: "#/components/schemas/EgovSearchModel"
      properties:
        clientReferenceId:
          type: "array"
          items:
            type: "string"
            description: "List of client reference IDs for searching entities."
          description: "A list of client reference IDs used in offline search operations."
    UrlParams:
      type: "object"
      required:
        - "limit"
        - "offset"
        - "tenantId"
      properties:
        limit:
          type: "integer"
          format: "int32"
          minimum: 0
          maximum: 1000
          description: "The maximum number of records to be returned in the response."
        offset:
          type: "integer"
          format: "int32"
          minimum: 0
          description: "The offset from which records should be returned in the response."
        tenantId:
          type: "string"
          description: "The unique identifier for the tenant."
        lastChangedSince:
          type: "integer"
          format: "int64"
          description: "Epoch time representing the point in time since the last modification in the table."
        includeDeleted:
          type: "boolean"
          description: "Flag indicating whether soft deleted records should be included in search results."
    ProjectSearchURLParams:
      type: "object"
      allOf:
        - $ref: "#/components/schemas/UrlParams"
      properties:
        includeAncestors:
          type: "boolean"
          description: "Specify if response should include ancestor project elements."
        includeDescendants:
          type: "boolean"
          description: "Specify if response should include descendant project elements."
        createdFrom:
          type: "integer"
          format: "int64"
          description: "Limit search results to projects created after this date."
        createdTo:
          type: "integer"
          format: "int64"
          description: "Limit search results to projects created before this date."
    SearchResponse:
      type: "object"
      properties:
        totalCount:
          type: "integer"
          format: "int64"
          description: "Total count of the search results."
        response:
          type: "array"
          items:
            type: "object"
            description: "Generic response type."
          description: "A list of generic responses for the search."

    Address:
      $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/Address'
    AuditDetails:
      $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/AuditDetails'
    RequestInfo:
      $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/RequestInfo'
    ResponseInfo:
      $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/master/docs/common/contracts/v1-1-1.yml#/definitions/ResponseInfo'
    Facility:
      allOf:
        - $ref: '#/components/schemas/EgovOfflineModel'
        - type: object
          properties:
            isPermanent:
              type: boolean
              description: Whether the facility is permanent
            name:
              type: string
              description: Name of the facility
              minLength: 2
              maxLength: 2000
            usage:
              type: string
              description: Usage type of the facility
            storageCapacity:
              type: integer
              description: Storage capacity of the facility
            isDeleted:
              type: boolean
              description: Whether the facility is deleted
      required:
        - isPermanent
        - name
        - usage
        - storageCapacity
        - address
    FacilityRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Facility:
          $ref: '#/components/schemas/Facility'
      required:
        - RequestInfo
        - Facility
    FacilityResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        Facility:
          $ref: '#/components/schemas/Facility'
      required:
        - ResponseInfo
        - Facility
    FacilityBulkRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Facilities:
          type: array
          items:
            $ref: '#/components/schemas/Facility'
          minItems: 1
      required:
        - RequestInfo
        - Facilities
    FacilityBulkResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        Facilities:
          type: array
          items:
            $ref: '#/components/schemas/Facility'
        TotalCount:
          type: integer
          format: int64
      required:
        - ResponseInfo
    FacilitySearch:
      allOf:
        - $ref: '#/components/schemas/EgovOfflineSearchModel'
        - type: object
          properties:
            isPermanent:
              type: boolean
              description: Whether the facility is permanent
            usage:
              type: string
              description: Usage type of the facility
            storageCapacity:
              type: integer
              description: Storage capacity of the facility
            boundaryCode:
              type: string
              description: Locality code of the facility
    FacilitySearchRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Facility:
          $ref: '#/components/schemas/FacilitySearch'
      required:
        - RequestInfo
        - Facility


    Household:
      type: object
      allOf:
        - $ref: '#/components/schemas/EgovOfflineModel'
        - type: object
          properties:
            memberCount:
              type: integer
              minimum: 0
              maximum: 1000
              description: "Number of members in the household"
            address:
              $ref: '#/components/schemas/Address'
            isDeleted:
              type: boolean
              default: false

    HouseholdBulkRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Households:
          type: array
          items:
            $ref: '#/components/schemas/Household'
          minItems: 1

    HouseholdBulkResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        Households:
          type: array
          items:
            $ref: '#/components/schemas/Household'
        TotalCount:
          type: integer
          format: int64
          default: 0

    HouseholdMember:
      type: object
      allOf:
        - $ref: '#/components/schemas/EgovOfflineModel'
        - type: object
          properties:
            householdId:
              type: string
              minLength: 2
              maxLength: 64
            householdClientReferenceId:
              type: string
              minLength: 2
              maxLength: 64
            individualId:
              type: string
              minLength: 2
              maxLength: 64
            individualClientReferenceId:
              type: string
              minLength: 2
              maxLength: 64
            isHeadOfHousehold:
              type: boolean
              default: false
            isDeleted:
              type: boolean
              default: false

    HouseholdMemberBulkRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        HouseholdMembers:
          type: array
          items:
            $ref: '#/components/schemas/HouseholdMember'
          minItems: 1

    HouseholdMemberBulkResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        HouseholdMembers:
          type: array
          items:
            $ref: '#/components/schemas/HouseholdMember'
        TotalCount:
          type: integer
          format: int64
          default: 0

    HouseholdMemberRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        HouseholdMember:
          $ref: '#/components/schemas/HouseholdMember'

    HouseholdMemberResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        HouseholdMember:
          $ref: '#/components/schemas/HouseholdMember'

    HouseholdMemberSearch:
      type: object
      allOf:
        - $ref: '#/components/schemas/EgovOfflineSearchModel'
        - type: object
          properties:
            clientReferenceId:
              type: array
              items:
                type: string
            householdId:
              type: array
              items:
                type: string
            householdClientReferenceId:
              type: array
              items:
                type: string
            individualId:
              type: array
              items:
                type: string
            individualClientReferenceId:
              type: array
              items:
                type: string
            isHeadOfHousehold:
              type: boolean

    HouseholdMemberSearchRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        HouseholdMember:
          $ref: '#/components/schemas/HouseholdMemberSearch'

    HouseholdRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Household:
          $ref: '#/components/schemas/Household'

    HouseholdResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        Household:
          $ref: '#/components/schemas/Household'

    HouseholdSearch:
      type: object
      allOf:
        - $ref: '#/components/schemas/EgovOfflineSearchModel'
        - type: object
          properties:
            boundaryCode:
              type: string
            latitude:
              type: number
              format: double
              minimum: -90
              maximum: 90
            longitude:
              type: number
              format: double
              minimum: -180
              maximum: 180
            searchRadius:
              type: number
              format: double
              minimum: 0

    HouseholdSearchRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Household:
          $ref: '#/components/schemas/HouseholdSearch'


          minItems: 1

    UserInfo:
      type: object
      properties:
        tenantId:
          type: string
        uuid:
          type: string
        userName:
          type: string
        password:
          type: string
        idToken:
          type: string
        mobile:
          type: string
        email:
          type: string
        primaryrole:
          type: array
          items:
            $ref: '#/components/schemas/Role'
          minItems: 1
        additionalroles:
          type: array
          items:
            $ref: '#/components/schemas/TenantRole'
          nullable: true

    Identifier:
      allOf:
        - type: object
          properties:
            id:
              type: string
              minLength: 2
              maxLength: 64
            clientReferenceId:
              type: string
              minLength: 2
              maxLength: 64
            individualId:
              type: string
              minLength: 2
              maxLength: 64
            identifierType:
              type: string
              minLength: 2
              maxLength: 64
            identifierId:
              type: string
              minLength: 2
              maxLength: 64
            isDeleted:
              type: boolean
            auditDetails:
              $ref: '#/components/schemas/AuditDetails'
      description: Identifier

    Individual:
      type: object
      properties:
        individualId:
          type: string
          minLength: 2
          maxLength: 64
        userId:
          type: string
        userUuid:
          type: string
        name:
          $ref: '#/components/schemas/Name'
        dateOfBirth:
          type: string
          format: date
        gender:
          $ref: '#/components/schemas/Gender'
        bloodGroup:
          $ref: '#/components/schemas/BloodGroup'
        mobileNumber:
          type: string
          maxLength: 20
        altContactNumber:
          type: string
          maxLength: 16
        email:
          type: string
          minLength: 5
          maxLength: 200
        address:
          type: array
          maxItems: 3
          items:
            $ref: '#/components/schemas/Address'
        fatherName:
          type: string
          maxLength: 100
        husbandName:
          type: string
          maxLength: 100
        relationship:
          type: string
          minLength: 1
          maxLength: 100
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/Identifier'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/Skill'
        photo:
          type: string
        isSystemUser:
          type: boolean
        isSystemUserActive:
          type: boolean
        userDetails:
          $ref: '#/components/schemas/UserDetails'

    IndividualBulkRequest:
      type: object
      properties:
        requestInfo:
          $ref: '#/components/schemas/RequestInfo'
        individuals:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Individual'

    IndividualBulkResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseInfo'
        - type: object
          properties:
            totalCount:
              type: integer
              default: 0
            individual:
              type: array
              items:
                $ref: '#/components/schemas/Individual'

    IndividualDeleteRequest:
      type: object
      properties:
        requestInfo:
          $ref: '#/components/schemas/RequestInfo'
        individualIds:
          type: array
          items:
            type: string
        addressIds:
          type: array
          items:
            type: string
        identifiersId:
          type: array
          items:
            type: string

    IndividualRequest:
      type: object
      properties:
        requestInfo:
          $ref: '#/components/schemas/RequestInfo'
        individual:
          $ref: '#/components/schemas/Individual'

    IndividualResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseInfo'
        - type: object
          properties:
            individual:
              $ref: '#/components/schemas/Individual'

    IndividualSearch:
      type: object
      properties:
        individualId:
          type: array
          items:
            type: string
        name:
          $ref: '#/components/schemas/Name'
        dateOfBirth:
          type: string
          format: date
        gender:
          $ref: '#/components/schemas/Gender'
        mobileNumber:
          type: array
          items:
            type: string
          uniqueItems: true
        socialCategory:
          type: string
        wardCode:
          type: string
        individualName:
          type: string
        createdFrom:
          type: number
        createdTo:
          type: number
        identifier:
          $ref: '#/components/schemas/Identifier'
        boundaryCode:
          type: string
        roleCodes:
          type: array
          items:
            type: string
        username:
          type: array
          items:
            type: string
        userId:
          type: array
          items:
            type: integer
        userUuid:
          type: array
          items:
            type: string
        type:
          type: string

    IndividualSearchRequest:
      type: object
      properties:
        requestInfo:
          $ref: '#/components/schemas/RequestInfo'
        individual:
          $ref: '#/components/schemas/IndividualSearch'

    Name:
      type: object
      properties:
        givenName:
          type: string
          minLength: 2
          maxLength: 200
        familyName:
          type: string
          minLength: 2
          maxLength: 200
        otherNames:
          type: string
          maxLength: 200

    Skill:
      type: object
      properties:
        id:
          type: string
          minLength: 2
          maxLength: 64
        clientReferenceId:
          type: string
          minLength: 2
          maxLength: 64
        individualId:
          type: string
          minLength: 2
          maxLength: 64
        type:
          type: string
          minLength: 2
          maxLength: 64
        level:
          type: string
          minLength: 2
          maxLength: 64
        experience:
          type: string
          minLength: 2
          maxLength: 64
        isDeleted:
          type: boolean
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'

    UserDetails:
      type: object
      properties:
        username:
          type: string
          maxLength: 180
        password:
          type: string
          maxLength: 64
        tenantId:
          type: string
          minLength: 2
          maxLength: 1000
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        userType:
          $ref: '#/components/schemas/UserType'

    Product:
      type: object
      properties:
        type:
          type: string
          minLength: 2
          maxLength: 100
        name:
          type: string
          minLength: 2
          maxLength: 1000
        manufacturer:
          type: string
          minLength: 0
          maxLength: 1000
        isDeleted:
          type: boolean

    ProductRequest:
      allOf:
        - $ref: '#/components/schemas/RequestInfo'
        - type: object
          properties:
            product:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/Product'
            apiOperation:
              $ref: '#/components/schemas/ApiOperation'

    ProductResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseInfo'
        - type: object
          properties:
            product:
              type: array
              items:
                $ref: '#/components/schemas/Product'

    ProductSearch:
      type: object
      properties:
        type:
          type: string
        name:
          type: array
          items:
            type: string
        manufacturer:
          type: array
          items:
            type: string

    ProductSearchRequest:
      allOf:
        - $ref: '#/components/schemas/RequestInfo'
        - type: object
          properties:
            product:
              $ref: '#/components/schemas/ProductSearch'

    ProductVariant:
      type: object
      properties:
        productId:
          type: string
          minLength: 2
          maxLength: 64
        sku:
          type: string
          minLength: 0
          maxLength: 1000
        variation:
          type: string
          minLength: 0
          maxLength: 1000
        isDeleted:
          type: boolean

    ProductVariantRequest:
      allOf:
        - $ref: '#/components/schemas/RequestInfo'
        - type: object
          properties:
            productVariant:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/ProductVariant'
            apiOperation:
              $ref: '#/components/schemas/ApiOperation'

    ProductVariantResponse:
      allOf:
        - $ref: '#/components/schemas/ResponseInfo'
        - type: object
          properties:
            productVariant:
              type: array
              items:
                $ref: '#/components/schemas/ProductVariant'

    ProductVariantSearch:
      type: object
      properties:
        productId:
          type: array
          items:
            type: string
        sku:
          type: string
          minLength: 0
          maxLength: 1000
        variation:
          type: string
          minLength: 0
          maxLength: 1000

    ProductVariantSearchRequest:
      allOf:
        - $ref: '#/components/schemas/RequestInfo'
        - type: object
          properties:
            productVariant:
              $ref: '#/components/schemas/ProductVariantSearch'
    BeneficiaryBulkRequest:
      allOf:
        - type: object
          properties:
            RequestInfo:
              $ref: '#/components/schemas/RequestInfo'
            ProjectBeneficiaries:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/ProjectBeneficiary'
    BeneficiaryBulkResponse:
      allOf:
        - type: object
          properties:
            ResponseInfo:
              $ref: '#/components/schemas/ResponseInfo'
            TotalCount:
              type: integer
              default: 0
            ProjectBeneficiaries:
              type: array
              items:
                $ref: '#/components/schemas/ProjectBeneficiary'
    BeneficiaryRequest:
      allOf:
        - type: object
          properties:
            RequestInfo:
              $ref: '#/components/schemas/RequestInfo'
            ProjectBeneficiary:
              $ref: '#/components/schemas/ProjectBeneficiary'
    BeneficiaryResponse:
      allOf:
        - type: object
          properties:
            ResponseInfo:
              $ref: '#/components/schemas/ResponseInfo'
            ProjectBeneficiary:
              $ref: '#/components/schemas/ProjectBeneficiary'
    BeneficiarySearchRequest:
      allOf:
        - type: object
          properties:
            RequestInfo:
              $ref: '#/components/schemas/RequestInfo'
            ProjectBeneficiary:
              $ref: '#/components/schemas/ProjectBeneficiarySearch'
    Project:
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        projectNumber:
          type: string
        name:
          type: string
        projectType:
          type: string
        projectSubType:
          type: string
        department:
          type: string
        description:
          type: string
        referenceID:
          type: string
        projectTypeId:
          type: string
        documents:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/workflow.yaml#/components/schemas/Document'
        address:
          $ref: '#/components/schemas/Address'
        startDate:
          type: integer
        endDate:
          type: integer
        isTaskEnabled:
          type: boolean
        parent:
          type: string
        projectHierarchy:
          type: string
        natureOfWork:
          type: string
        ancestors:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        descendants:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        targets:
          type: array
          items:
            $ref: '#/components/schemas/Target'
        additionalDetails:
          type: object
        isDeleted:
          type: boolean
        rowVersion:
          type: integer
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
    ProjectBeneficiary:
      type: object
      allOf:
        - $ref: '#/components/schemas/EgovOfflineModel'
      properties:
        projectId:
          type: string
        beneficiaryId:
          type: string
        dateOfRegistration:
          type: integer
        beneficiaryClientReferenceId:
          type: string
        tag:
          type: string
    ProjectBeneficiarySearch:
      allOf:
        - $ref: '#/components/schemas/EgovOfflineSearchModel'
      properties:
        projectId:
          type: array
          items:
            type: string
        beneficiaryId:
          type: array
          items:
            type: string
        dateOfRegistration:
          type: integer
        tag:
          type: array
          items:
            type: string
    ProjectFacility:
      allOf:
        - $ref: '#/components/schemas/EgovModel'
      properties:
        facilityId:
          type: string
        projectId:
          type: string
    ProjectFacilityBulkRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        ProjectFacilities:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProjectFacility'
    ProjectFacilityBulkResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        ProjectFacilities:
          type: array
          items:
            $ref: '#/components/schemas/ProjectFacility'
    ProjectFacilityRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        ProjectFacility:
          $ref: '#/components/schemas/ProjectFacility'
    ProjectFacilityResponse:
      type: object
      properties:
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
        ProjectFacility:
          $ref: '#/components/schemas/ProjectFacility'
    ProjectFacilitySearch:
      allOf:
        - $ref: '#/components/schemas/EgovSearchModel'
      properties:
        facilityId:
          type: array
          items:
            type: string
        projectId:
          type: array
          items:
            type: string
    ProjectFacilitySearchRequest:
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        ProjectFacility:
          $ref: '#/components/schemas/ProjectFacilitySearch'
    ProjectProductVariant:
