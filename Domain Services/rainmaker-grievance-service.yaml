components:
  schemas:
    ActionHistory:
      title: ActionHistory
      type: object
      properties:
        actions:
            $ref: "#/components/schemas/ActionInfo"
    ActionInfo:
      title: ActionInfo
      type: object
      properties:
        tenantId:
          type: string
          description: The unique identifier for Service - this is equivalent to jurisdiction_id in Open311. As the   platform intends to be multi tenanted - this is always required
          minLength: 2
          maxLength: 50
        by:
          type: string
          description: 'who made the Action Citizen/Employee, it''s a combination of userid and role delimited by colon (ex- userid:citizen).'
          readOnly: true
        isInternal:
          type: string
          description: If employee is making an action with isInteral as true then server will not return that action info to citizen search result.
        when:
          type: integer
          format: int64
          description: epoch time of when the action made.
          x-format: dd/mm/yyyy HH-MM-SS
          readOnly: true
        businessKey:
          type: string
          readOnly: true
          description: The server generated unique ID of the service request.
          minLength: 2
          maxLength: 64
        action:
          type: string
          description: 'Action will be Reject, Approve, Reassign, Forward.'
        status:
          type: string
          readOnly: true
          description: Each action will have a mapping with status at server side.
        assignee:
          type: string
          description: user id of the employee to whom request id need to be assigne.
        media:
          type: array
          maximum: 10
          items:
            type: string
        comment:
          type: string
          description: Capture the comments made by Employee/Citizen.
        uuid:
          type: string
          description: Uuid of the employee
    ServiceResponse:
      title: ServiceResponse
      type: object
      properties:
        actionHistory:
          type: array
          items: 
            $ref: "#/components/schemas/ActionHistory"
        services:
          type: array
          items:
            $ref: "#/components/schemas/Service"
        responseInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/ResponseInfo'
      description: Response to the service request
      
    
    Citizen:
      title: Citizen
      type: object
      properties:
        aadhaarNumber:
          type: string
          description: Aadhaar number of the User
        active:
          type: boolean
        emailId:
          type: string
          description: Email address of the User
        gender:
          type: string
          enum:
            - FEMALE
            - MALE
            - OTHERS
        id:
          type: integer
          format: int64
          description: The unique id an user.
        mobileNumber:
          pattern: (^$|[0-9]{10})
          description: Mobile number ofuser the user
          type: string
        name:
          maxLength: 30
          minLength: 0
          pattern: ^[a-zA-Z. ]*$
          type: string
          description: The full name of the user.
        pan:
          type: string
          description: PAN number of the user
        password:
          type: string
          description: Password for user login.
        permanentAddress:
          maxLength: 160
          minLength: 0
          pattern: '^[a-zA-Z0-9!@#.,/: ()&''-]*$'
          description: Permanent address of the user.
          type: string
        roles:
          type: array
          description: List of roles that are attached to the user.
          items:
            $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/Role'
        tenantId:
          type: string
          description: Unique Identifier of the tenant, Like AP, AP.Kurnool etc.
        type:
          type: string
          description: System set value internally. For employee value will be always
            "EMPLOYEE". For citizen value will be "CITIZEN".
          enum:
            - BUSINESS
            - CITIZEN
            - EMPLOYEE
            - SYSTEM
        userName:
          type: string
          description: The unique username used for user login.
        uuid:
          type: string      
          description: The unique id for authenticated user.
    ParamValue:
      title: ParamValue
      type: object
      properties:
        input:
          type: object
        name:
          type: string      
    ReportRequest:
      title: ReportRequest
      required:
        - RequestInfo
        - reportName
        - tenantId
      type: object
      properties:
        RequestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/RequestInfo'
        reportName:
          type: string
          description: Name of the report
        searchParams:
          type: array
          items:
            $ref: '#/components/schemas/ParamValue'
        tenantId:
          type: string 
          description: "Unique id for a tenant."
    Service:
      title: Service
      required:
        - addressDetail
        - phone
        - serviceCode
        - tenantId
      type: object
      properties:
        accountId:
          type: string
          description: "Initiator User UUID" 
        active:
          type: boolean
        address:
          description: 'Representation of a address. Indiavidual APIs may choose to extend from this using allOf if more details needed to be added in their case. '
          maxLength: 160
          minLength: 0
          pattern: '^[a-zA-Z0-9!@#.,/: ()&'']*$'
          type: string
        addressDetail:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/Address'
        addressId:
          type: string
          description: The internal address ID used by a tenant master address repository or other addressing system - for eGov it can be boundary id in the boundary service
        attributes:
          description: This is the json object that will carry the actual input (whereever the metadata requries input). Structure should be same as the schema definition provided in the metadata of the service (schema compliance check to be performed at client/server)
          type: object
        auditDetails:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/AuditDetails'
        citizen:
          $ref: '#/components/schemas/Citizen'
        description:
          description: A full description of the request provided by the user
          maxLength: 256
          minLength: 0
          pattern: '^[a-zA-Z0-9!@#.,/: ()&'']*$'
          type: string
        deviceId:
          description: The unique device ID of the device submitting the request.
          maxLength: 160
          minLength: 0
          pattern: '^[a-zA-Z0-9!@#.,/: ()&'']*$'
          type: string
        email:
          description: The email address of the person submitting the request.
          type: string
        expectedTime:
          description: epoch of the time object is last modified.
          type: integer
          format: int64
        feedback: 
          description: FeedBack of the service by citizen.
          pattern: '^[a-zA-Z0-9!@#.,/: ()&'']*$'
          type: string
        firstName:
          description: The given name of the person submitting the request.
          pattern: (^[a-zA-Z. ]$)
          type: string
        landmark:
          pattern: '^[a-zA-Z0-9!@#.,/: ()&'']*$'
          type: string
          description: land mark close to the address
        lastName:
          description: The family name of the person submitting the request.
          pattern: (^[a-zA-Z. ]$)
          type: string
        lat:
          type: number
          format: double
          description: Latitude of the location.
        long:
          type: number
          format: double
          description: Longitude of the location.
        phone:
          description: The phone number of the person submitting the request.
          maxLength: 2147483647
          minLength: 1
          pattern: (^$|[0-9]{10})
          type: string
        rating:
          description: Rating about service from 1 to 5.
          type: string
        serviceCode:
          description: Code of the service being requested (as per the service definition)
          maxLength: 50
          minLength: 2
          pattern: ^[a-zA-Z0-9._]*$
          type: string
        serviceRequestId:
          description: The server generated unique ID of the service request.
          type: string
        source:
          description: 'source of the complaint - Text, Mobile app, Phone, CSC, WhatsApp'
          type: string
          enum:
            - RB Bot
            - csc
            - email
            - ivr
            - mobileapp
            - sms
            - web
            - whatsapp
        status:
          description: The current status of the service request.
          type: string
          enum:
            - assigned
            - cancelled
            - closed
            - open
            - reassignrequested
            - rejected
            - resolved
        tenantId:
          description: The unique identifier for Service - this is equivalent to jurisdiction_id in Open311. As the platform intends to be multi tenanted - this is always required
          maxLength: 25
          minLength: 2
          pattern: ^[a-zA-Z.]*$
          type: string      
    ServiceRequest:
      description: Request object to fetch the report data
      title: ServiceRequest
      required:
        - services
      type: object
      properties:
        RequestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/RequestInfo'
        actionInfo:
          type: array
          items:
            $ref: '#/components/schemas/ActionInfo'
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'      
   
    RequestInfoWrapper: 
      title: RequestInfoWrapper
      type: object
      properties:
        RequestInfo:
          $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/RequestInfo'      
