components:
  schemas:
    Action:
      title: Action
      type: object
      properties:
        action:
          description: "Action on the application in certain"
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        currentState:
          description: Status after action performed
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          description: The uuid of the resultant state
          maxLength: 256
          minLength: 0
          type: string
        roles:
          description: Used for search result and create only
          type: array
          items:
            type: string
        tenantId:
          description: TenantId of the ULB
          maxLength: 256
          minLength: 0
          type: string
        uuid:
          maxLength: 256
          minLength: 0
          type: string
          description: State Unique Identifier uuid
      description: A Object holds the basic data for a Trade License
    Address:
      title: Address
      required:
      - tenantId
      - locality
      type: object
      properties:
        tenantId:
          type: string
          description: Unique Identifier of the tenant to which user primarily belongs
        doorNo:
          type: string
          description: House number or door number.
        plotNo:
          type: string
          description: Plot number of the house.
        id:
          type: string
          description: System generated id for the address
        landmark:
          type: string
          description: additional landmark to help locate the address
        city:
          type: string
          description: City of the address. Can be represented by the tenantid itself
        district:
          type: string
          description: The district in which the property is located
        region:
          type: string
          description: The Region in which the property is located
        state:
          type: string
          description: The State in which the property is located
        country:
          type: string
          description: The country in which the property is located
        pincode:
          type: string
          description: PIN code of the address. Indian pincodes will usually be all numbers.
        additionDetails:
          type: string
          description: more address detail as may be needed
        buildingName:
          maxLength: 64
          minLength: 2
          type: string
          description: Name of the building
        street:
          maxLength: 64
          minLength: 2
          type: string
          description: Street Name
        locality:
          $ref: '#/components/schemas/Locality'
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
      description: Representation of a address. Indiavidual APIs may choose to extend from this using allOf if more details needed to be added in their case.
    AssessmentReq:
      title: AssessmentReq
      required:
        - assessmentDate
        - financialYear
        - propertyId
        - tenantId
      type: object
      properties:
        additionalDetails:
          $ref: '#/components/schemas/JsonNodeReq'
        assessmentDate:
          type: integer
          format: int64
        assessmentNumber:
          type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        channel:
          type: string
          enum:
            - CFC_COUNTER
            - CITIZEN
            - DATA_ENTRY
            - MIGRATION
            - SYSTEM
        documents:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Document'
        financialYear:
          type: string
        id:
          type: string
        propertyId:
          type: string
        source:
          type: string
          enum:
            - FIELD_SURVEY
            - MOBILEAPP
            - MUNICIPAL_RECORDS
            - WEBAPP
        status:
          type: string
          enum:
            - ACTIVE
            - CANCELLED
            - INACTIVE
            - INWORKFLOW
            - REJECTED
        tenantId:
          type: string
        unitUsageList:
          type: array
          items:
            $ref: '#/components/schemas/UnitUsage'
        workflow:
          $ref: '#/components/schemas/ProcessInstance'
    AssessmentRequest:
      title: AssessmentRequest
      required:
        - Assessment
      type: object
      properties:
        Assessment:
          $ref: '#/components/schemas/AssessmentReq'
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
    AssessmentRes:
      title: AssessmentRes
      description: assessment response
      required:
        - assessmentDate
        - financialYear
        - propertyId
        - tenantId
      type: object
      properties:
        additionalDetails:
          $ref: '#/components/schemas/JsonNodeRes'
        assessmentDate:
          type: integer
          format: int64
          description: date of assessment
        assessmentNumber:
          type: string
          description: assessment number
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        channel:
          type: string
          description: channel
          enum:
            - CFC_COUNTER
            - CITIZEN
            - DATA_ENTRY
            - MIGRATION
            - SYSTEM
        documents:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Document'
        financialYear:
          type: string
          description: financial year for assessment
        id:
          description: "List of system generated ids of applications."
          type: string
        propertyId:
          description: property id
          type: string
        source:
          type: string
          description: source
          enum:
            - FIELD_SURVEY
            - MOBILEAPP
            - MUNICIPAL_RECORDS
            - WEBAPP
        status:
          description: current application status in the system records
          type: string
          enum:
            - ACTIVE
            - CANCELLED
            - INACTIVE
            - INWORKFLOW
            - REJECTED
        tenantId:
          description: "Unique id for a tenant."
          type: string
        unitUsageList:
          type: array
          items:
            $ref: '#/components/schemas/UnitUsage'
        workflow:
          $ref: '#/components/schemas/ProcessInstance'
    AssessmentResponse:
      title: AssessmentResponse
      type: object
      properties:
        Assessments:
          type: array
          items:
            $ref: '#/components/schemas/AssessmentRes'
        ResponseInfo:
          $ref: '#/components/schemas/ResponseInfo'
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          type: string
          description: created By
        createdTime:
          description: time of creation
          type: integer
          format: int64
        lastModifiedBy:
          description: last modified by
          type: string
        lastModifiedTime:
          type: integer
          description: time of last modification
          format: int64
    ConstructionDetail:
      title: ConstructionDetail
      type: object
      properties:
        id:
          maxLength: 64
          type: string
          description: id of the property with which the constructionDetail is associated.
        carpetArea:
          type: number
          description: Total built up area in sq ft(built-up area = carpet area + areas covered by walls)
        builtUpArea:
          type: number
          description: Total built up area in sq ft(built-up area = carpet area + areas covered by walls)
        plinthArea:
          type: number
          description: Area of the extension builtup of the Unit, Like balcony, sitouts.
        superBuiltUpArea:
          type: number
          description: Total built up area in sq ft(built-up area + Common area = Super built-up area)
        constructionType:
          maxLength: 64
          minLength: 1
          type: string
          description: Construction type is defined in MDMS ConstructionTypeMaster.
        constructionDate:
          type: integer
          description: The date when the property was constructed
          format: int64
        dimensions:
          type: object
          description: The dimensions of the plot or building or any unit
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        additionalDetails:
          type: object
          description: The json (array of '#/definitions/Factor')
      description: Construction/constructionDetail details are captured here. Detail information of the constructionDetail including floor wise usage and area are saved as seperate units .For each financial year construction details may change. constructionDetail object is required for tax calculation
    Document:
      title: Document
      required:
        - documentType
        - fileStoreId
      type: object
      properties:
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        documentType:
          type: string
          description: unique document type code, should be validated with document type master
        documentUid:
          type: string
          description: The unique id(Pancard Number,Adhar etc.) of the given Document.
        fileStoreId:
          type: string
          description: File store reference key.
        id:
          type: string
          description: system id of the Document.
        status:
          description: current status of application
          type: string
          enum:
            - ACTIVE
            - CANCELLED
            - INACTIVE
            - INWORKFLOW
            - REJECTED
    GeoLocation:
      title: GeoLocation
      type: object
      properties:
        latitude:
          type: number
          description: latitude of the address
        longitude:
          type: number
          description: longitude of the address
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated by model
    Institution:
      title: Institution
      type: object
      properties:
        id:
          maxLength: 64
          type: string
          description: Unique Identifier of the Institution(UUID).
        tenantId:
          maxLength: 256
          type: string
          description: tenant id of the Property
        type:
          maxLength: 64
          type: string
          description: Institution type.
        designation:
          maxLength: 64
          type: string
          description: Designation of the person creating/updatingentity on behalf of the institution
        nameOfAuthorizedPerson:
          maxLength: 256
          type: string
          description: Name of the person who is taking action on behalf of institution
        additionalDetails:
          type: object
          description: Json object to capture any extra information which is not accommodated by model
    JsonNodeReq:
      title: JsonNodeReq
      description: Json Node request
      type: object
    JsonNodeRes:
      title: JsonNodeRes
      type: object
      properties:
        array:
          type: boolean
        bigDecimal:
          type: boolean
        bigInteger:
          type: boolean
        binary:
          type: boolean
        boolean:
          type: boolean
        containerNode:
          type: boolean
        double:
          type: boolean
        empty:
          type: boolean
        float:
          type: boolean
        floatingPointNumber:
          type: boolean
        int:
          type: boolean
        integralNumber:
          type: boolean
        long:
          type: boolean
        missingNode:
          type: boolean
        nodeType:
          type: string
          enum:
            - ARRAY
            - BINARY
            - BOOLEAN
            - MISSING
            - 'NULL'
            - NUMBER
            - OBJECT
            - POJO
            - STRING
        'null':
          type: boolean
        number:
          type: boolean
        object:
          type: boolean
        pojo:
          type: boolean
        short:
          type: boolean
        textual:
          type: boolean
        valueNode:
          type: boolean
    Locality:
      title: Locality
      type: object
      properties:
        area:
          type: string
          description: area of locality
        children:
          type: array
          description: ''
          items:
            $ref: '#/components/schemas/Locality'
        code:
          type: string
          description: code of the boundary.
        label:
          type: string
          description: localized label for the boundry.
        latitude:
          type: string
          description: latitude of the boundary.
        longitude:
          type: string
          description: longitude of the boundary.
        materializedPath:
          type: string
          description: materialized path of the boundary - this would be of the format tenantid.[code] from parentt till teh current boundary
        name:
          type: string
          description: name of the boundary.
