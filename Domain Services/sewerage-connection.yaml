          required: false
          style: form
          schema:
            type: string
        - name: status
          in: query
          description: current application status in the system records
          required: false
          style: form
          schema:
            type: string
        - name: tenantId
          in: query
          description: "Unique id for a tenant."
          required: false
          style: form
          schema:
            type: string
        - name: tenantIds
          in: query
          description: "List of Unique ids for a tenant."
          required: false
          style: pipeDelimited
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: toDate
          in: query
          description: Fetches properties with created time till toDate.
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: userIds
          in: query
          description: "UserId of the user calling"
          required: false
          style: pipeDelimited
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfoWrapper'
      responses:
        '200':
          description: Encryption for Sewerage connection application is sucessfull.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SewerageConnectionResponse'
        '201':
          description: Created
        '400':
          description: Failed to encrypt old data for application
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
