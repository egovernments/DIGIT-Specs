          required: false
          style: form
          schema:
            type: string
        - name: mobileNumber
          in: query
          description: "MobileNumber of owners"
          required: false
          style: form
          schema:
            type: string
        - name: offset
          in: query
          description: offset
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: oldConnectionNumber
          in: query
          description: List of old water connection numbers to search..
          required: false
          style: form
          schema:
            type: string
        - name: ownerIds
          in: query
          description: search by list of uuid(s) of the owner of the application
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: ownerName
          in: query
