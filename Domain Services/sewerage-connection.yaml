components:
  schemas:
    Action:
      title: Action
      type: object
      properties:
        action:
          description: "Action on the application in certain"
          maxLength: 256
          minLength: 0
          type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        currentState:
          description: Status after action performed
          maxLength: 256
          minLength: 0
          type: string
        nextState:
          description: The uuid of the resultant state
          maxLength: 256
          minLength: 0
          type: string
        roles:
          description: Used for search result and create only
          type: array
          items:
            type: string
        tenantId:
          description: TenantId of the ULB
          maxLength: 256
          minLength: 0
          type: string
        uuid:
          description: State Unique Identifier uuid
          maxLength: 256
          minLength: 0
          type: string
      description: A Object holds the basic data for a Trade License
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          type: string
          description: username (preferred) or userid of the user that created the object
        createdTime:
          description: epoch of the time object is created
          type: integer
          format: int64
        lastModifiedBy:
          type: string
          description: username (preferred) or userid of the user that last modified the object
        lastModifiedTime:
          type: integer
          description: epoch of the time object is last modified
          format: int64
    Document:
      title: Document
      description: This object holds list of documents attached during the transaciton for a property
      required:
        - documentType
        - fileStoreId
      type: object
      properties:
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        documentType:
          type: string
          description: unique document type code, should be validated with document type master
        documentUid:
          type: string
          description: The unique id(Pancard Number,Adhar etc.) of the given Document.
        fileStoreId:
          type: string
          description: File store reference key.
        id:
          type: string
          description: system id of the Document.
        status:
          type: string
          description: Current status of the document
          enum:
            - ACTIVE
            - INACTIVE
            - INWORKFLOW
    OwnerInfo:
      title: OwnerInfo
      required:
        - mobileNumber
        - name
        - ownerType
      type: object
      properties:
        aadhaarNumber:
          pattern: ^[0-9]{12}$
          description: Aadhaar number of the User
          type: string
        accountLocked:
          type: boolean
          description: Is account locked for the user 
        active:
          type: boolean
        altContactNumber:
          maxLength: 50
          minLength: 0
          type: string
          description: Alternate Contact Number of the User
        bloodGroup:
          maxLength: 32
          minLength: 0
          type: string
          description: Blood group of the User
        correspondenceAddress:
          description: Correspondence address of the User
          type: string
        correspondenceCity:
          maxLength: 300
          minLength: 0
          type: string
          description: Correspondence city of the User
        correspondencePinCode:
          maxLength: 10
          minLength: 0
          type: string
          description: Correspondence pin code of the User
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
          description: username (preferred) or userid of the user that created the object
        createdDate:
          type: integer
          format: int64
          description: Date of creation
        dob:
          type: integer
          format: int64
          description: Date of birth of the User
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        emailId:
          maxLength: 128
          minLength: 0
          type: string
          description: Email address of the user
        fatherOrHusbandName:
          type: string
          description: Name of user's father or husband.
        gender:
          type: string
          description: Gender of the user.
        id:
          type: integer
          format: int64
          description: The unique id an user.
        identificationMark:
          maxLength: 300
          minLength: 0
          type: string
          description: Any identification mark of the person.
        institutionId:
          type: string
          description: The id of the institution if the owner is the authorized person for one
        isPrimaryOwner:
          type: boolean
          description: The owner is primary or not
        lastModifiedBy:
          maxLength: 64
          minLength: 0
          type: string
          description: username (preferred) or userid of the user that last modified the object
        lastModifiedDate:
          type: integer
          format: int64
          description: Date when object is last modified
        locale:
          maxLength: 16
          minLength: 0
          description: Value will be set to "en_IN".
          type: string
        mobileNumber:
          type: string
          description: Mobile number ofuser the user
        name:
          maxLength: 100
          minLength: 0
          pattern: ^[a-zA-Z0-9 \-'`\.]*$
          type: string
