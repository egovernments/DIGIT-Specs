components:
  schemas:
    Accessory:
      title: Accessory
      type: object
      properties:
        accessoryCategory:
          maxLength: 64
          minLength: 0
          type: string
        active:
          type: boolean
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        count:
          type: integer
          format: int32
        id:
          maxLength: 64
          minLength: 0
          type: string
        tenantId:
          maxLength: 64
          minLength: 0
          type: string
        uom:
          maxLength: 64
          minLength: 0
          type: string
        uomValue:
          maxLength: 64
          minLength: 0
          type: string
      description: A Object holds the basic data for a Trade License
    Address:
      title: Address
      type: object
      properties:
        addressId:
          maxLength: 64
          minLength: 0
          type: string
        addressLine1:
          type: string
        addressLine2:
          maxLength: 256
          minLength: 0
          type: string
        addressNumber:
          maxLength: 64
          minLength: 0
          type: string
        buildingName:
          maxLength: 64
          minLength: 0
          type: string
        city:
          maxLength: 64
          minLength: 0
          type: string
        detail:
          maxLength: 64
          minLength: 0
          type: string
        doorNo:
          maxLength: 64
          minLength: 0
          type: string
        id:
          maxLength: 64
          minLength: 0
          type: string
        landmark:
          maxLength: 64
          minLength: 0
          type: string
        latitude:
          type: number
          format: double
        locality:
          $ref: '#/components/schemas/Boundary'
        longitude:
          type: number
          format: double
        pincode:
          maxLength: 64
          minLength: 0
          type: string
        street:
          maxLength: 64
          minLength: 0
          type: string
        tenantId:
          maxLength: 64
          minLength: 0
          type: string
        type:
          maxLength: 64
          minLength: 0
          type: string
      description: 'Representation of a address. Indiavidual APIs may choose to extend from this using allOf if more details needed to be added in their case. '
    AuditDetails:
      title: AuditDetails
      type: object
      properties:
        createdBy:
          maxLength: 64
          minLength: 0
          type: string
        createdTime:
          type: integer
          format: int64
        lastModifiedBy:
          maxLength: 64
          minLength: 0
          type: string
        lastModifiedTime:
          type: integer
          format: int64
      description: Collection of audit related fields used by most models
    Boundary:
      title: Boundary
      type: object
      properties:
        children:
          type: array
          items:
            $ref: '#/components/schemas/Boundary'
        code:
          maxLength: 64
          minLength: 0
          type: string
        label:
          type: string
        latitude:
          type: string
        longitude:
          type: string
        materializedPath:
          type: string
        name:
          type: string
    Calculation:
      title: Calculation
      required:
        - tenantId
      type: object
      properties:
        accessoryBillingIds:
          $ref: '#/components/schemas/FeeAndBillingSlabIds'
        applicationNumber:
          type: string
        taxHeadEstimates:
          type: array
          items:
            $ref: '#/components/schemas/TaxHeadEstimate'
        tenantId:
          maxLength: 256
          minLength: 2
          type: string
        tradeLicense:
          $ref: '#/components/schemas/TradeLicenseRes'
        tradeTypeBillingIds:
          $ref: '#/components/schemas/FeeAndBillingSlabIds'
    Document:
      title: Document
      type: object
      properties:
        active:
          type: boolean
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        documentType:
          maxLength: 64
          minLength: 0
          type: string
        documentUid:
          maxLength: 64
          minLength: 0
          type: string
        fileStoreId:
          maxLength: 64
          minLength: 0
          type: string
        id:
          maxLength: 64
          minLength: 0
          type: string
        tenantId:
          maxLength: 64
          minLength: 0
          type: string
      description: A Object holds the basic data for a Trade License
    FeeAndBillingSlabIds:
      title: FeeAndBillingSlabIds
      type: object
      properties:
        billingSlabIds:
          type: array
          items:
            type: string
        fee:
          type: number
          format: bigdecimal
        id:
          type: string
    Institution:
      title: Institution
      type: object
      properties:
        active:
          type: boolean
        address:
          maxLength: 512
          minLength: 0
          type: string
        contactNo:
          maxLength: 64
          minLength: 0
          type: string
        designation:
          maxLength: 64
          minLength: 0
          type: string
        id:
          maxLength: 64
          minLength: 0
          type: string
        instituionName:
          maxLength: 256
          minLength: 0
          type: string
        name:
          maxLength: 64
          minLength: 0
          type: string
        organisationRegistrationNo:
          maxLength: 64
          minLength: 0
          type: string
        tenantId:
          maxLength: 256
          minLength: 0
          type: string
        type:
          maxLength: 64
          minLength: 0
          type: string
    JsonNodeReq:
      title: JsonNodeReq
      type: object
    JsonNodeRes:
      title: JsonNodeRes
      type: object
      properties:
        array:
          type: boolean
        bigDecimal:
          type: boolean
        bigInteger:
          type: boolean
        binary:
          type: boolean
        boolean:
          type: boolean
        containerNode:
          type: boolean
        double:
          type: boolean
        empty:
          type: boolean
        float:
          type: boolean
        floatingPointNumber:
          type: boolean
        int:
          type: boolean
        integralNumber:
          type: boolean
        long:
          type: boolean
        missingNode:
          type: boolean
        nodeType:
          type: string
          enum:
            - ARRAY
            - BINARY
            - BOOLEAN
            - MISSING
            - 'NULL'
            - NUMBER
            - OBJECT
            - POJO
            - STRING
        'null':
          type: boolean
        number:
          type: boolean
        object:
          type: boolean
        pojo:
          type: boolean
        short:
          type: boolean
        textual:
          type: boolean
        valueNode:
          type: boolean
    ModelAndView:
      title: ModelAndView
      type: object
      properties:
        empty:
          type: boolean
        model:
          type: object
        modelMap:
          type: object
          additionalProperties:
            type: object
        reference:
          type: boolean
        status:
          type: string
          enum:
            - ACCEPTED
            - ALREADY_REPORTED
            - BAD_GATEWAY
            - BAD_REQUEST
            - BANDWIDTH_LIMIT_EXCEEDED
            - CHECKPOINT
            - CONFLICT
            - CONTINUE
            - CREATED
            - DESTINATION_LOCKED
            - EXPECTATION_FAILED
            - FAILED_DEPENDENCY
            - FORBIDDEN
            - FOUND
            - GATEWAY_TIMEOUT
