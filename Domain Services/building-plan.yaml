          format: "varchar"
      - name: "ids"
        in: "query"
        description: "List of system generated ids of BPA applications."
        required: false
        style: "form"
        explode: true
        schema:
          type: "array"
          items:
            type: "string"
      - name: "status"
        in: "query"
        schema:
          type: "string"
          format: "varchar"
      - name: "edcrNumber"
        in: "query"
        description: "edcr Number."
        required: false
        style: "form"
        explode: true
        schema:
          type: "string"
      - name: "applicationNo"
        in: "query"
        description: "application numbers"
        required: false
        style: "form"
        explode: true
