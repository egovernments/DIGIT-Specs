                $ref: "https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml#/components/schemas/ErrorRes"
      x-roles: "BPA_ARCHITECT,CITIZEN,EMPLOYEE"
