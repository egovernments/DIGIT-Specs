          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: locality
          in: query
          description: search application by list of Locality (s)
          required: false
          style: form
          schema:
            type: string
        - name: mobileNumber
          in: query
          description: "MobileNumber of owners"
          required: false
          style: form
          schema:
            type: string
        - name: offset
          in: query
          description: offset
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: oldConnectionNumber
          in: query
          description: List of old water connection numbers to search..
          required: false
          style: form
          schema:
            type: string
        - name: ownerIds
          in: query
          description: search by list of uuid(s) of the owner of the application
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: string
        - name: ownerName
          in: query
          description: Name of owner 
          required: false
          style: form
          schema:
            type: string
        - name: propertyId
          in: query
          description: property id
          required: false
          style: form
          schema:
            type: string
        - name: propertyIds
          in: query
          description: List of PropertyIds to search.
          required: false
          style: pipeDelimited
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: searchType
          in: query
          description: Type of search 
          required: false
          style: form
          schema:
            type: string
        - name: status
          in: query
          description: current application status in the system records
          required: false
          style: form
          schema:
            type: string
        - name: tenantId
          in: query
          description: "Unique id for a tenant."
          required: false
          style: form
          schema:
            type: string
        - name: tenantIds
          in: query
          description: "List of Unique ids for a tenant."
          required: false
          style: pipeDelimited
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
        - name: toDate
          in: query
          description: Fetches properties with created time till toDate.
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: userIds
          in: query
          description: "UserId of the user calling"
          required: false
          style: pipeDelimited
          schema:
            uniqueItems: true
            type: array
            items:
              type: string
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfoWrapper'
      responses:
        '200':
          description: Encryption for Sewerage connection application is sucessfull.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SewerageConnectionResponse'
        '201':
          description: Created
        '400':
          description: Failed to encrypt old data for application
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
