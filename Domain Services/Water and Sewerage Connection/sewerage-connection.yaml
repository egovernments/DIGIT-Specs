            type: boolean
        - name: isFilestoreIdRequire
          in: query
          description: "True if filestore id is required otherwise False"
          required: false
          style: form
          schema:
            type: boolean
        - name: isInternalCall
          in: query
          description: "True if internal call is implemented otherwise False"
          required: false
          style: form
          schema:
            type: boolean
        - name: isPropertyDetailsRequired
          in: query
          description: "True if property details are required otherwise False"
          required: false
          style: form
          schema:
            type: boolean
        - name: isSkipLevelSearch
