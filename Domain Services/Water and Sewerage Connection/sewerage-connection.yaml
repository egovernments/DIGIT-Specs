openapi: 3.0.3
info:
  version: 1.0.0
  title: eGov Sewerage System.
  description: | 
   APIs for Sewerage module. This provide APIs for create new property, update existing property, search existing property.
  contact: 
    name: Egovernments Foundation
    email: contact@egovernments.org
  x-module: SWC
  x-common-path: 'https://raw.githubusercontent.com/egovernments/DIGIT-Specs/master/Common%20Services/common-contract.yaml'    
servers:
  - url: /
tags:
  - name: Sewerage  
    description: Sewarage Controller
paths:
  /swc/_create:
    post:
      summary: Apply for new Sewerage connection.
      description: | 
        Citizen or employee can apply for new Sewerage connection.
      x-roles: 'SWC_CEMP,CITIZEN'
      tags:
        - Sewerage
      operationId: createWaterConnectionUsingPOST
      requestBody:
        description: Details for the new Sewerage Connection + RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SewerageConnectionRequest'
      responses:
        '200':
          description: Sewerage connection application is submitted sucessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SewerageConnectionResponse'
        '201':
          description: Created
        '400':
          description: Failed to submit application
          content:
            '*/*':
              schema:
                $ref: 'https://raw.githubusercontent.com/egovernments/egov-services/PT_APPLY_PAY/docs/common/contracts/v1-1-1.yml#/components/schemas/ErrorRes'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /swc/_encryptOldData:
